<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>اختبار switchInlineQuery</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; padding-top: 50px; }
        button { font-size: 24px; padding: 20px 40px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>اختبار تحويل النص إلى رسالة</h1>
    <p>اضغط على الزر لتجهيز رسالة "مرحبا n8n" في شاشة الدردشة.</p>
    <button id="testButton">تجهيز الرسالة</button>

    <script>
        window.addEventListener('load', function( ) {
            const tg = window.Telegram.WebApp;
            tg.ready();

            document.getElementById('testButton').addEventListener('click', function() {
                // النص الذي نريد تحويله إلى رسالة
                const testMessage = "مرحبا n8n، هذا اختبار ناجح.";

                // **هذه هي الدالة التي نختبرها**
                // ستقوم بالتبديل إلى شاشة الدردشة ووضع النص في صندوق الإرسال
                tg.switchInlineQuery(testMessage, []);
            });
        });
    </script>
</body>
</html>
